<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <div class="container ">

        <div class="row">

            <div class="col-lg-4">
                <div class="text-center">
                    <img
                        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTdDXECBv76wa78obNrJNqayP3o7cy4RaZNg_l_YuhSzP6qoWuHr6BTtn8JgNuHFVmSaf4&usqp=CAU" class="avatar img-circle img-thumbnail"
                        alt="avatar">

                    <h6>Upload a different photo...</h6>

                </div>

                <input class="form-control form-control-" type="file">
                <br>
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action list-group-item-dark">Sitio web</a>
                    <a href="https://github.com/jasminRF/clase-02" class="list-group-item list-group-item-action list-group-item-light">github.com/jasminRF/clase-02</a>
                </div>
                


                <br>

                <div>
                    
                    <ul class="list-group">
                        <li class="list-group-item text-muted">Actividad <i class="fa fa-dashboard fa-1x"></i></li>

                        <li class="list-group-item d-flex justify-content-between align-items-center " >
                            Shares
                          <span class="badge bg-primary rounded-pill">125</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Likes
                          <span class="badge bg-primary rounded-pill">13</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Posts
                          <span class="badge bg-primary rounded-pill">37</span>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            Followers
                          <span class="badge bg-primary rounded-pill">78</span>
                        </li>
                      </ul>
                </div>
            </div>

            <br>






            <div class="col-lg-8">


                <nav>
                    <div class="nav nav-tabs" id="nav-tab" role="tablist">
                        <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab"
                            data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home"
                            aria-selected="true">Perfil</button>



                </nav>
                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab"
                        tabindex="0">...</div>
                </div>
                <hr>

                <div class="row">
                    <div class="col">
                        <label for="inputNombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" placeholder="Nombre" aria-label="First name">
                    </div>


                    <div class="col">
                        <label for="inputApellido" class="form-label">Apellidos</label>
                        <input type="text" class="form-control" placeholder="Apellidos" aria-label="Last name">
                    </div>
                </div>

                <div class="row">

                    <div class="col">
                        <label for="inputTelefono" class="form-label">Telefono</label>
                        <input type="number" class="form-control" placeholder="Telefono" aria-label="Telefono">
                    </div>


                    <div class="col">
                        <label for="inputMovil" class="form-label">Movil</label>
                        <input type="number" class="form-control" placeholder="Introduce tu movil" aria-label="Movil">
                    </div>
                </div>

                <div class="row">

                    <div class="col">
                        <label for="inputEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" placeholder="you@email.com" aria-label="Email">
                    </div>


                    <div class="col">
                        <label for="inputCiudad" class="form-label">Ciudad</label>
                        <input type="text" class="form-control" placeholder="Ciudad" aria-label="Ciudad">
                    </div>
                </div>


                <div class="row">

                    <div class="col">
                        <label for="inputContraseña" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" placeholder="Contraseña" aria-label="Contraseña">
                    </div>


                    <div class="col">
                        <label for="inputVerificalacontraseña" class="form-label">Verifica la contraseña</label>
                        <input type="password" class="form-control" placeholder="password2"
                            aria-label="Verificalacontraseña">
                    </div>
                </div>

                <br>
                <div class="form-group">
                    <div class="col-xs-12">
                    
                        <button type="button" class="btn btn-success">Guardar</button>

                        <button type="button" class="btn btn-danger">Limpiar</button>

                    </div>



                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
